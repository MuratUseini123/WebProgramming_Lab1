<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movie Ticket Order page - Welcome and choose a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        input[type="radio"] {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Movie Ticket Shop App</h1>
</header>
<main>
    <div>
        <form th:action="@{/movies/search}" method="get">
            <label for="searchParam">Search Text:</label>
            <input type="text" id="searchParam" name="searchParam" th:value="${searchParam}"><br>

            <label for="minRating">Minimum Rating:</label>
            <input type="number" id="minRating" name="minRating" th:value="${minRating}" min="1" max="10"><br>

            <button class="btn btn-sm btn-info text-white" type="submit">Search</button>
            <a class="btn btn-sm btn-success" th:href="@{/movies/add-form}">Add Movie</a>
        </form>
        <h2>Choose movie:</h2>
        <form th:action="@{/ticket-order}" method="get">
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Rating</th>
                    <th>Production</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.title}">Movie Title</td>
                    <td th:text="${movie.summary}">Movie Summary</td>
                    <td th:text="${movie.rating}">0.0</td>
                    <td th:text="${movie.production.getName()}">0.0</td>
                    <td style="width: 30%;">
                        <label for="selectedMovieId">Select: </label>
                        <input id="selectedMovieId" type="radio" th:name="selectedMovie" th:value="${movie.title}" />
                        <a th:href="@{'/movies/edit/' + ${movie.id}}"
                           class="btn btn-sm btn-info">
                            Edit
                        </a>
                        <form th:action="@{'/movies/delete/' + ${movie.id}}" method="post">
                            <button type="submit"
                               class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <h2 style="padding: 0%; margin: 0%;">User Name:</h2>
            <input type="text" name="userName" style="margin: 1% 0% 1% 0%"><br/>
            <h2>Choose number of tickets:</h2>
            <input type="number" name="numTickets" min="1" max="10"><br/>
            <br/>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <table>
            <thead>
            <tr>
                <th>Movie Title</th>
                <th>Client Name</th>
                <th>Client Address</th>
                <th>Number of Tickets</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${ticketOrders}">
                <td th:text="${order.movieTitle}">Movie Title</td>
                <td th:text="${order.clientName}">Movie Summary</td>
                <td th:text="${order.clientAddress}">0.0</td>
                <td th:text="${order.numberOfTickets}">0.0</td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
